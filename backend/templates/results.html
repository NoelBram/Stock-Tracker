{% extends "base.html" %}

{% block content %}
<table>
  <thead>
    <tr>
      <th>Symbol</th>
      <th>Date</th>
      <th>Open</th>
      <th>High</th>
      <th>Low</th>
      <th>Close</th>
      <th>Volume</th>
    </tr>
  </thead>
  <tbody>
    {% for index, row in stocks.iterrows() %}
      <tr class="symbol-link" data-bs-toggle="collapse" href="#{{ row[0] }}" role="button" aria-expanded="false" aria-controls="collapseExample">
          <td>{{ row[0] }}</td>
          <td>{{ today }}</td>
          <td>{{ row[2] }}</td>
          <td>{{ row[3] }}</td>
          <td>{{ row[4] }}</td>
          <td>{{ row[5] }}</td>
          <td>{{ row[6] }}</td>
      </tr>
      <tr>
        <td colspan="7" class="card-output">
          <div class="collapse" id="{{ row[0] }}">
            <div class="card card-body">
              <img src="/forecast.png" alt="stock_forecast_chart" height="100%" width="100%">          
          </div>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}

{% block scripts %}
<script>
  $(document).ready(function () {
    $('#data').DataTable({
      ajax: '/api/data',
      serverSide: true,
      columns: [
        {data: 'Symbol'},
        {data: 'Date'},
        {data: 'Date'},
        {data: 'High'},
        {data: 'Low'},
        {data: 'Close'},
        {data: 'Volume'},
      ],
    });
  });
</script>
{% endblock %}
